<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer async></script>
</head>
<body>
    <section>
        <input type="text" readonly id="display" placeholder="0">
        <div class="buttons">
            <button class="clear">C</button>
            <button class="negative">+/-</button>
            <button class="pourcent">%</button>
            <button class="number operation">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number operation">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number operation">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number operation">+</button>
            <button class="number zero">0</button>
            <button class="number dot">.</button>
            <button class="egal">=</button>
        </div>
    </section>
</body>
</html>
